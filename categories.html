<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/categories.css">
    <title>Categories</title>
</head>
<body>
<!-------------------------------------------------------------------------------------------------- H E A D E R  /  N A V I G A T I O N  -->
<header id="header">
    <!-- N A V I G A T I O N -->
    <nav class="navbar">
        <a href="#" class="logo">LOGO</a>
        <input type="checkbox" id="toggler">
        <label for="toggler"><img class="menu-image" src="./movies/menu_icon.png"></label>
        <div class="menu">
            <ul class="list">
                <li> <a href="#">Home</a> </li>
                <li> <a href="#">Category</a> </li>
                <li> <a href="#">Reccomendations</a> </li>
                <li> <a href="#">About us</a> </li>
            </ul>
        </div>
    </nav>
</header>
<!---------------------------------------------------------------------------------------------------------------------------------- E N D-->

<!--------------------------------------------------------------------------------------------------------------------------- S E A R C H -->
    <section id="search">
        <div class="search-box">
            <input class="search-text" type="text" placeholder="Search here...">
            <a href="##" class="icon">
                <img src="./movies/clipart85921.png" alt="Search icon">
            </a>
        </div>
    </section>
<!---------------------------------------------------------------------------------------------------------------------------------- E N D-->

<!------------------------------------------------------------------------------------------------------------------------- F I L T E R S -->
    <section id="filters">
        <div class="filter">Name</div>
        <div class="filter">Popular</div>
        <div class="filter">Newest</div>
    </section>
<!---------------------------------------------------------------------------------------------------------------------------------- E N D-->
<!----------------------------------------------------------------------------------------------------------------------------- T I T L E -->
    <section id="title"><h1>You searched for this:</h1></section>
<!---------------------------------------------------------------------------------------------------------------------------------- E N D-->

    <section id="tags">
    </section>

    <section id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <!-- Overlay content -->
        <div class="overlay-content" id="overlay-content"></div>
        <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow">&#8656;</a> 
        <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow" >&#8658;</a>

    </section>

<!------------------------------------------------------------------------------------------------------------------------------- M A I N -->
    <section id="main">
    </section>
<!---------------------------------------------------------------------------------------------------------------------------------- E N D-->  
    <section id="pagination">
        <div class="page" id="prev">Previous Page</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next Page</div>
    </section>
<!---------------------------------------------------------------------------------------------------------------------------- F O O T E R-->
<footer id="footer">
    <!-- N A V I G A T I O N -->
    <nav class="footer-nav">
        <ul>
            <li> <a href="#">Home</a> </li>
            <li> <a href="#">Movies</a> </li>
            <li> <a href="#">Reccomendations</a> </li>
            <li> <a href="#">About us</a> </li>
        </ul>
    </nav>
</footer>
<!---------------------------------------------------------------------------------------------------------------------------------- E N D-->
<script src="categories.js"></script>
</body>
</html>
